{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Step 2: Payment Details</h2>
    <form method="post" action="{% url 'clientsapp:registration_step2' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Package Price:</label>
            <p>{{ package_price }}</p>
        </div>
        <div class="form-group">
            <label for="id_price_paid">Price Paid:</label>
            {{ form.price_paid }}
        </div>
        <div class="form-group">
            <label for="id_payment_method">Payment Method:</label>
            {{ form.payment_method }}
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'clientsapp:registrations' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
