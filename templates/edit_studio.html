{% extends 'base/base.html' %}
{% block content %}
  <div class="container">
    <h2>Edit Studio</h2>
    <form action="{% url 'calendarapp:edit_studio' studio.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update </button>
      <a href="{% url 'calendarapp:studios' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
